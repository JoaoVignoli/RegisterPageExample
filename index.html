<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="backgroud-register-card">
        <div class="register-card">
            <h1>Register</h1>
            <input class="inputField" type="text" id="nameInput" placeholder="Name"/>
            <input class="inputField" type="email" id="emailInput" placeholder="Email"/>
            <input class="inputField" type="password" id="passwordInput" placeholder="Password"/>
            <span id="mensage"></span>
            <button id="button">Register</button>
        </div>
    </div>
    <div class="backgroud-user-list">
        <table id="user-list">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
        </table>
    </div>
</body>
</html>
